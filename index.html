<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Interactive Button -->
    <button onclick="toggleBackgroundColor()">Toggle Background Color</button>
    
    <!-- Slider with Real-Time Feedback -->
    <label for="text-size">Text Size:</label>
    <input type="range" id="text-size" min="10" max="50" value="16" oninput="updateTextSize()">
    <p id="text-example" style="font-size: 16px;">This text size will change as you slide.</p>

    <!-- Modal with Event Listeners -->
    <button onclick="openModal()">Open Modal</button>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span onclick="closeModal()" class="close-button">&times; Close</span>
            <p>This is a modal!</p>
        </div>
    </div>

    <!-- Form with Validation -->
    <form id="myForm" onsubmit="return validateForm()">
        <div>
            <label for="name">Name (min 3 characters):</label>
            <input type="text" id="name" name="name" required>
            <span id="name-error" class="error"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="email-error" class="error"></span>
        </div>
        <div>
            <label for="password">Password (min 8 chars, 1 uppercase, 1 number):</label>
            <input type="password" id="password" name="password" required>
            <span id="password-error" class="error"></span>
        </div>
        <button type="submit">Submit</button>
    </form>

    <!-- Dropdown Menu (Bonus) -->
    <div>
        <label for="dropdown">Select an option:</label>
        <select id="dropdown" onchange="displayMessage()">
            <option value="">--Choose--</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
